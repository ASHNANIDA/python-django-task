{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="my-4">Register Here</h1>
    <form action="/student/register/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter your Name" name=name>
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
            <div class="form-group">
              <input type="email" class="form-control"placeholder="Enter your Email" id="exampleInputEmail1" name="email"aria-describedby="emailHelp">
              <small  class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter your Password" name="password" id="exampleInputPassword1">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" name="rollno" placeholder="Enter Roll No">
                  <small  class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                      <input type="text" class="form-control" name="college" placeholder="Enter college name">
                      <small  class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                          <input type="text" class="form-control"name="phoneno" placeholder="Phone Number" >
                          <small  class="form-text text-muted"></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm btn-block active">Register</button>

                    </form>
{% endblock %}
